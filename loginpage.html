<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Epic Journey - Login & Sign Up</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #1e3c72 50%, #ffffff 50%);
        }

        .container {
            display: flex;
            width: 800px;
            height: 450px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }

        .image-section {
            flex: 1;
            background: url(https://t3.ftcdn.net/jpg/03/04/88/18/360_F_304881889_yJ1S3butl9gVs0kMptYTU2N1EVmEJbz8.jpg);
            background-size: cover;
        }

        .form-section {
            flex: 1;
            background: #1e3c72;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .form-box {
            background: #f5f5f5;
            padding: 30px;
            border-radius: 10px;
            width: 80%;
            text-align: center;
            transition: all 0.3s ease;
        }

        .form-box h2 {
            margin-bottom: 20px;
            color: #1e3c72;
        }

        .form-box input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 20px;
            background: #e0e7ff;
            color: #333;
            font-size: 16px;
        }

        .form-box input::placeholder {
            color: #888;
        }

        .form-box button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 20px;
            background: #1e3c72;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }

        .form-box button:hover {
            background: #2a5298;
        }

        .google-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            background: #fff;
            color: #1e3c72;
            border: 1px solid #ccc;
            border-radius: 20px;
            padding: 10px;
            cursor: pointer;
            margin-top: 10px;
            font-size: 14px;
            font-weight: bold;
        }

        .google-btn img {
            width: 20px;
            margin-right: 10px;
        }

        .google-btn:hover {
            background: #f1f1f1;
        }

        .toggle-form {
            margin-top: 10px;
            color: #1e3c72;
            cursor: pointer;
            font-size: 14px;
        }

        .toggle-form:hover {
            text-decoration: underline;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-section"></div>
        <div class="form-section">
            <!-- Login Form -->
            <div class="form-box" id="login-form">
                <h2>Login</h2>
                <input type="text" placeholder="Username">
                <input type="password" placeholder="Password">
                <button>Sign In</button>
                <div class="google-btn">
                    <img src="https://cdn1.iconfinder.com/data/icons/google-s-logo/150/Google_Icons-09-512.png" alt="Google Logo">
                    Continue with Google
                </div>
                <p class="toggle-form" onclick="toggleForms()">Don't have an account? Sign Up</p>
            </div>

            <!-- Sign Up Form -->
            <div class="form-box hidden" id="signup-form">
                <h2>Sign Up</h2>
                <input type="text" placeholder="Username">
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password">
                <input type="date" placeholder="Date of Birth">
                <button>Create Account</button>
                <div class="google-btn">
                    <img src="https://cdn1.iconfinder.com/data/icons/google-s-logo/150/Google_Icons-09-512.png" alt="Google Logo">
                    Continue with Google
                </div>
                <p class="toggle-form" onclick="toggleForms()">Already have an account? Login</p>
            </div>
        </div>
    </div>

    <script>
        function toggleForms() {
            document.getElementById("login-form").classList.toggle("hidden");
            document.getElementById("signup-form").classList.toggle("hidden");
        }
    </script>
</body>
</html>
