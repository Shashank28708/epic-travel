<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Epic Journey Login Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #1e3c72 50%, #ffffff 50%);
        }

        .container {
            display: flex;
            width: 800px;
            height: 400px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }

        .image-section {
            flex: 1;
            background: url(https://t3.ftcdn.net/jpg/03/04/88/18/360_F_304881889_yJ1S3butl9gVs0kMptYTU2N1EVmEJbz8.jpg);
            background-size: cover;
        }

        .login-section {
            flex: 1;
            background: #1e3c72;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-box {
            background: #f5f5f5;
            padding: 40px;
            border-radius: 10px;
            width: 80%;
            text-align: center;
        }

        .login-box h2 {
            margin-bottom: 20px;
            color: #1e3c72;
        }

        .login-box input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 20px;
            background: #e0e7ff;
            color: #333;
            font-size: 16px;
        }

        .login-box input::placeholder {
            color: #888;
        }

        .login-box button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 20px;
            background: #1e3c72;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }

        .login-box button:hover {
            background: #2a5298;
        }

        .google-signin {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
        }

        .google-signin img {
            width: 20px;
            margin-right: 10px;
        }

        .google-signin a {
            color: #1e3c72;
            text-decoration: none;
            font-size: 14px;
        }

        .google-signin a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-section"></div>
        <div class="login-section">
            <div class="login-box">
                <h2>Login</h2>
                <input type="text" placeholder="username">
                <input type="password" placeholder="password">
                <button>Sign In</button>
