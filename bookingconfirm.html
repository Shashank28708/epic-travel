<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Confirmation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="confirmation-container">
        <div class="header">
            <h1>Booking Confirmed!</h1>
        </div>
        <div class="confirmation-content">
            <div class="icon">
                <svg width="80" height="80" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M9 12l2 2 4-4m-6 4a9 9 0 110-18 9 9 0 010 18z" stroke="#1e3a8a" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </div>
            <h2>Your Data Has Been Securely Saved</h2>
            <p>Thank you for choosing us! We have successfully received your booking details. Our team will reach out to you soon with further information.</p>
            <a href="index.html"><button class="home-btn">Back to Home</button></a>
        </div>
    </div>
</body>
<style>
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    background-image: url('travel-background.jpg'); /* Replace with your background image */
    background-size: cover;
    background-position: center;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}

.confirmation-container {
    background: rgba(255, 255, 255, 0.9);
    border-radius: 15px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    max-width: 500px;
    width: 100%;
    text-align: center;
    padding: 20px;
}

.header h1 {
    background-color: #1e3a8a; /* Dark blue background */
    color: white;
    padding: 15px 30px;
    border-radius: 25px;
    display: inline-block;
    font-size: 1.5rem;
    font-weight: bold;
    text-transform: uppercase;
    margin-bottom: 20px;
}

.confirmation-content {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 15px;
}

.icon {
    margin-bottom: 10px;
}

.icon svg {
    width: 80px;
    height: 80px;
}

h2 {
    font-size: 1.5rem;
    color: #1e3a8a;
    margin-bottom: 10px;
}

p {
    font-size: 1rem;
    color: #555;
    line-height: 1.5;
    margin-bottom: 20px;
}

.home-btn {
    background-color: #1e3a8a;
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 20px;
    font-size: 1rem;
    cursor: pointer;
    transition: background-color 0.3s;
}

.home-btn:hover {
    background-color: #153061;
}

/* Responsive Design */
@media (max-width: 768px) {
    .confirmation-container {
        margin: 20px;
        padding: 15px;
    }

    .header h1 {
        font-size: 1.2rem;
        padding: 10px 20px;
    }

    h2 {
        font-size: 1.3rem;
    }

    p {
        font-size: 0.9rem;
    }
}
</style>
</html>
